<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carton Label Generator</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://kit.fontawesome.com/659d1dc86e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="no-print">Carton and Packing List App</h1>
        <nav>
            <ul class="navbar">
                <li class="nav-link">
                    <a href="index.html">Create Carton Labels</a>
                </li>
                <li class="nav-link">
                    <a href="carton-ends-from-packing-list.html" style="font-weight: bold;" >Convert PL</a>
                </li>
                <li class="nav-link">
                    <a href="#">Create PL</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2>Carton Label Generator</h2>
    <form id="cartonForm">
        <label for="po">PO Number:</label>
        <input id="po" type="text" required>

        <label for="style">Style Name:</label>
        <input id="style" type="text" required>

        <label for="excelData">Paste Excel Data:</label>
        <textarea id="excelData" placeholder="Paste from Excel here" required></textarea>

        <button type="submit">Generate Labels</button>
    </form>
     
    <div id="labels-container"></div>

    <template id="label-template">
        <div class="label">
            <div class="label-content">
                    <div class="label-section">
                        <strong>Supplier Address</strong><br>
                        Sisters and Seekers Ltd<br>
                        Unit 2/4 Vista Business Park<br>
                        Ffordd Stephen Wade<br>
                        Hawarden<br>
                        CH5 3FN
                    </div>
                    <div class="label-section" ><strong>PO Number:</strong> <span class="out-po">ADD PO NUMBER</span></div>
                    <div class="label-section"><strong>Carton QTY:</strong> <span class="out-contents">QTY</span></div>
                    <div class="label-section"><strong>Carton Number:</strong> <span class="out-cartonNumber">1/300</span></div>
                    <div class="label-section"><strong>Style:</strong> <span class="out-style">STYLE NAME</span></div>
                    <!-- <div class="label-section out-contents"> -->
                <!-- contents will be inserted here -->
            </div>
        </div>
    </template>
</body>
<script src="assets/js/create-carton-ends-from-pl.js"></script>
</html>
