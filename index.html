<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carton Label Generator</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <h1 class="no-print">Carton and Packing List App</h1>
        <nav>
            <ul class="navbar">
                <li class="nav-link">
                    <a href="create-carton-ends-from-pl.html">Create labels from count</a>
                </li>
                <li class="nav-link">
                    <a href="carton-counter.html">Carton Counter</a>
                </li>
                <li class="nav-link">
                    <a href="packing-list-creator.html">Create Packing List</a>
                </li>
                <li class="nav-link">
                    <a href="#" style="font-weight: bold;">Create Labels</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <h2>Create carton ends manually</h2>
        <form id="cartonForm" class="no-print">
            <label>PO Number: <input type="text" id="po" required></label>
            <label>Total Cartons: <input type="number" id="cartonTotal" value="" required></label>
            <label>Starting Carton Number: <input type="number" id="cartonStart" value="1" required></label>
            <label>Style Name: <input type="text" id="style" required></label>
            <label>Carton Quantity: <input type="text" id="qty" required></label>
            <label>Number of Labels to Generate: <input type="number" id="labelCount" min="1" max="100" value="" required></label>
            <div class="buttons-container">
                <button type="submit">Generate Labels</button>
                <button type="button" id="clearLabels" class="no-print">Clear All Labels</button>
                <button type="button" id="exportPdf" class="no-print">Export to PDF</button>
            </div>
        </form>

        <div id="labels-container"></div>

        <template id="label-template">
            <div class="label">
                <div class="label-content">
                    <div class="label-section">
                        <strong>Supplier Address</strong><br>
                        Sisters and Seekers Ltd<br>
                        Unit 2/4 Vista Business Park<br>
                        Ffordd Stephen Wade<br>
                        Hawarden<br>
                        CH5 3FN
                    </div>
                    <div class="label-section" ><strong>PO Number:</strong> <span class="out-po">ADD PO NUMBER</span></div>
                    <div class="label-section"><strong>Carton QTY:</strong> <span class="out-qty">QTY</span></div>
                    <div class="label-section"><strong>Carton Number:</strong> <span class="out-cartonNumber">1/300</span></div>
                    <div class="label-section"><strong>Style:</strong> <span class="out-style">STYLE NAME</span></div>
                </div>
            </div>
        </template>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
